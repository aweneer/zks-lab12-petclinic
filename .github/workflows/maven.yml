# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn -B --file petclinic/pom.xml package
    - name: Java jar
      run: java -jar petclinic/target/petclinic-2.2.2.BUILD-SNAPSHOT.jar &
    - name: mvn install tests
      run: mvn --file petclinic-selenium/pom.xml -DskipTests install
    - name: run selenium
      run: mvn -Dtest=PetclinicTest --file petclinic-selenium/pom.xml -Dbrowser=chrome -Dheadless=false test

